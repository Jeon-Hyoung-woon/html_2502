<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book 182page_1</title>
    <style>
      ul {
        list-style-type: none;
      }
      div {
        border: 1px solid black;
      }
      h3,
      p {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>예약 정보</h3>
      <form>
        <ul>
          <li>
            <label for="r-name">이름 </label>
            <input type="text" id="r-name" />
          </li>
          <li>
            <label for="r-phone">휴대폰</label>
            <input type="tel" id="r-phone" />
          </li>
          <li>
            <label for="r-email">이메일</label>
            <input type="email" id="r-email" />
          </li>
        </ul>
        <input type="submit" value="예약하기" style="margin-left: 20px" />
      </form>
      <br />
    </div>

    <br />

    <div>
      <h3>프런트엔드 개발자 지원서</h3>

      <p>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>

      <hr />

      <form>
        <h3>개인정보</h3>

        <ul>
          <li>
            <label for="name">이름 </label
            ><input type="text" id="name" placeholder="공백없이 입력하세요." />
          </li>
          <br />
          <li>
            <label for="phone">연락처 <input type="tel" id="phone" /></label>
          </li>
        </ul>

        <h3>지원 분야</h3>

        <ul>
          <li>
            <label><input type="radio" name="field" />웹 퍼블리싱</label>
          </li>
          <br />
          <li>
            <label
              ><input type="radio" name="field" />웹 애플리케이션 개발</label
            >
          </li>
          <br />
          <li>
            <label><input type="radio" name="field" />개발 환경 개선</label>
          </li>
        </ul>

        <h3>지원 동기</h3>

        <textarea
          name="intro"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
      </form>
      <input type="submit" value="접수하기" />
      <input type="reset" value="다시쓰기" />
      <br /><br />
    </div>
  </body>
</html>
