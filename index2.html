<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <label><input type="date" id="start" /></label>
    <label><input type="datetime-local" id="end" /></label>
    <br /><br />
    <form>
      <input type="botton" value="닫기" onclick="window. close()" />
    </form>
    <br />
    <form>
      <label>한 줄 댓글: <input type="text" size="30" maxlength="20" /></label>
      <input type="reset" value="모두 지우기" />
    </form>

    <form>
      <b>주문 개수:</b><input type="number" min="1" max="5" value="1" />개
    </form>

    <fieldset style="width: 40%">
      <legend><b>등록 정보</b></legend>
      <ul type="none">
        <li>
          <label class="reg" for="member"
            >참여인원<small>(최대10명)</small></label
          >
          <input
            type="number"
            id="member"
            value="1"
            min="0"
            max="10"
            step="1"
          />
        </li>
        <li>
          <label class="reg" for="stuffs"
            >지원물품<small>(1인당5개)</small></label
          >
          <input
            type="number"
            id="stuffs"
            value="1"
            min="0"
            max="50"
            step="5"
          />
        </li>
        <li>
            <label class="reg" for="satis">희망단계<small>(하,중,상)</small></label>
            <input type="range" id="satis" value="1" min="1" max="3">
        </li>
      </ul>
    </fieldset>

    <fieldset style="width: 40%;">
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
        <label><input type="radio" name="subject" value="speak">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="write">작문</label>
    </fieldset>

    <fieldset style="width: 40%;">
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
        <label><input type="checkbox" name="mail1" value="news">해외 단신</label>
        <label><input type="checkbox" name="mail2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mail3" value="pops">모닝팝스</label>
    </fieldset>

    <fieldset style="width: 50%;">
        <legend>과 티셔츠 질문</legend>
        <p>올해 과 티를 만드려고 합니다. 원하는 색상을 추천해 주세요.</p>
        <label>선호색상: <input type="color" value="#0056b3"></label>
    </fieldset>


  </body>
</html>
