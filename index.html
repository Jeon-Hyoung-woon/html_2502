<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>option list</title>

    <style>
      ul{list-style: none;}
      li{text-align: right;}
    </style>
  </head>
  <body>
    <div>
      <h2>데이터 리스트 선택</h2>

      <form>
        <input list="browsers" />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
        <input type="submit" value="확인" />
      </form>
    </div>

    <div>
      <img src="./images/w3schools.jpg" alt="W3 이미지" />
    </div>

    <div>
      <form><input type="text" id="User-name" size="20" maxlength="10" /></form>
    </div>

    <div>
      <form>
        <fieldset>
          <label
            >아이디 : <input type="text" id="user_id" size="15" maxlength="15"
          /></label>
          <label
            >비밀번호 : <input type="password" id="user_pw" size="10"
          /></label>
          <input type="submit" value="로그인" />
        </fieldset>
      </form>
    </div>

    <br />
    <hr />

    <div>
      <h2>회원 가입</h2>
      <form>
        <fieldset style="width: 38%;">
          <legend>로그인 정보</legend>
          <ul>
            <li>
              <label for="ID">아이디: <input type="text" id="ID"></label>
            </li>
            <br>
            <li>
              <label for="PW">비밀번호: <input type="password" id="PW"></label>
            </li>
            <br>
            <li>
              <label for="PW_C">비밀번호 확인: <input type="password" id="PW_C"></label>
            </li>
          </ul>
        </fieldset>

        <fieldset style="width: 38%;">
          <legend>개인 정보</legend>
          <ul>
            <li><label for="name">이름: <input type="text" id="name"></label></li>
            <br>
            <li><label for="mail">메일 주소: <input type="text" id="mail"></label></li>
            <br>
            <li><label for="phone">연락처: <input type="text" id="phone"></label></li>
            <br>
            <li><label for="addr">블로그/홈페이지: <input type="text" id="addr"></label></li>
          </ul>
        </fieldset>
        <br>
      </form>
    </div>
  </body>
</html>
