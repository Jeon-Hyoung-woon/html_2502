<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java script test</title>
  </head>
  <body>
    <script>
      // 변수를 프롬프트 창을 띄움.
      var age = prompt("당신의 나이는?", "0");

      //   변수에 대해 조건부 서식을 달아 결과를 나타냄.
      if (age >= 20) {
        document.write("당신은 성인입니다.");
      } else {
        document.write("당신은 미성년자입니다.");
      }
    </script>
  </body>
</html>
