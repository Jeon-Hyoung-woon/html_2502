<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용하기</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1 {
        color: black;
        text-align: center;
      }
      p {
        font-family: Verdana;
        font-size: 20px;
      }
      .border {
        border: 1px solid blue;
      }
      #color {
        color: violet;
      }
    </style>
  </head>
  <body>
    <h1>CSS 첫 예제</h1>
    <p>문단내용 paragraph</p>
    <p class="border">문단내용 paragraph</p>
    <p id="color">문단내용 paragraph</p>
    <p class="border">문단내용 paragraph</p>
  </body>
</html>
